# Enable mouse support
set -g mouse on

# Better colors
set -g default-terminal "screen-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 50000

# Status bar
set -g status-left-length 30

# Load theme based on macOS appearance (defaults to dark)
if-shell '[[ "$(defaults read -g AppleInterfaceStyle 2>/dev/null)" != "Dark" ]]' \
    'source-file ~/.config/tmux/themes/alabaster.conf' \
    'source-file ~/.config/tmux/themes/lovelace.conf'
